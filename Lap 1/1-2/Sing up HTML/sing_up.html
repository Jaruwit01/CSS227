<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/Sing up CSS/sing_up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="main">
            <form action="#">
                <header>Sing up with your email address</header>
                <br>
                <input type="email" name="email" id="email" placeholder="Email">
               <br>
                <input type="email" name="confirm_email" id="confirm_email" placeholder="Confirm email">
                <br>
                <input type="password" name="passwords" id="passwords" placeholder="Password">
                <br>
                <input type="text" name="names" id="names" placeholder="What should we call you?">
                <br>
                <label for="date_of_birth" style="color: gray;">Date of birth:</label><br>
                <select name="mont" id="date_of_birth" >
                    <option value="month" selected>Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select> 
                <input type="text" name="date" id="date_of_birth" placeholder="Day">
                <input type="text" name="year" id="date_of_birth" placeholder="Year">
                <br><br>

                <input type="radio" name="male" id="male">
                <label for="male" style="color: gray;">Male</label>

                <input type="radio" name="female" id="female">
                <label for="fmale" style="color: gray;">Female</label>

                <input type="radio" name="non-binary" id="non">
                <label for="non" style="color: gray;">Non-binary</label>
                
                <br><br>

                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" style="color: gray; font-size: 15px; "><span>Share my registration data with Spotify's content providers for marketing purposes.</span></label>
                
                <br><br>

                <p>By clicking on Sing up, you agree to Spotify's <span style="color: rgb(60, 177, 60);">Terms and Conditions of Use</span>.</p>

                <br><br>

                <p>To learn more about hoe Spotify collects, uses, shares and protects your <br> personal data please see <span style="color: rgb(60, 177, 60);">Spotify's Privacy Policy</span>.</p>

                <input type="button" name="sing_up" id="sing_up" value="SING UP">
            </form>


        </div>
    </div>

</body>

</html>
